<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="bill card col-sm-12 col-md-6">
          <div class="card-body">
            <div class="amount">
              <h3>Bill</h3>
              <input type="text" placeholder="$0.00" />
            </div>
            <div class="percentage">
              <h3>Select Tip %</h3>
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="text" placeholder="Other" />
            </div>
            <div class="people">
              <h3>Number of People</h3>
              <input type="text" placeholder="#" />
            </div>
          </div>
        </div>

        <div class="results card col-sm-12 col-md-6">
          <div class="card-body">
            <div class="tipAmount">
              <h3>Tip Amount</h3>
              <p>$0.00</p>
            </div>
            <div class="individualAmount">
              <h3>Amount per Person</h3>
              <p>$0.00</p>
            </div>
            <div class="reset">
              <input type="reset" placeholder="Reset" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
