<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="appTitle">
          <h1>Tip Calculator</h1>
        </div>
        <div class="row bill">
          <h3>Total Bill Amount:</h3>
          <input type="text" placeholder="$0.00" id="billTotal" />
        </div>
        <div class="row tip">
          <h3>How much would you like to tip?</h3>
          <div class="percentages">
            <button>10%</button>
            <button>15%</button>
            <button>20%</button>
            <button>25%</button>
            <div class="other">
              <input type="text" placeholder="Other" />
            </div>
          </div>
        </div>
        <div class="row persons">
          <h3>Number of People:</h3>
          <input type="text" placeholder="#" />
        </div>
        <div class="row calculate">
          <input type="submit" placeholder="Calculate" id="calculateBtn" />
        </div>
        <hr />
        <div class="output">
          <div class="row">
            <h3>Tip Per Person:</h3>
            <input type="text" placeholder="$0.00" readonly="readonly" />
          </div>
          <div class="row">
            <h3>Total Amount Per Person:</h3>
            <input type="text" placeholder="$0.00" readonly="readonly" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
