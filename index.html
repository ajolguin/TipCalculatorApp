<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
  </head>

  <body>
    
    <div class="container">
        <div class="bill">
            <div class="amount">
                <h3>Bill</h3>
                <input type="number" placeholder="$0.00"></input>
            </div>
            <div class="percentage">
                <h3>Select Tip %</h3>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" placeholder="Other"></input>
            </div>
            <div class="people">
                <h3>Number of People</h3>
                <input type="number" placeholder="#"></input>
            </div>
            
        </div>
        <div class="results"></div>
    </div>

  </body>
</html>
